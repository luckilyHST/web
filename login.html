<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel='stylesheet' href='./assets/lib/layui/css/layui.css' />
    <link rel='stylesheet' href='./assets/css/login.css' />
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main logo">
       <img src='./assets/images/logo.png'>
    </div>

    <!-- 登录注册区域 -->
    <div class="myItem">
        <div class="boxTitle"></div>
        
        <!-- 登录表单 -->
        <div class="login_box">
            <form class="layui-form form_box" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>  
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="btn">
                    <a href="javascript:;" id='goReg'>注册账号</a>
                </div>
             </form>
        </div>

        <!-- 注册表单 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form form_box" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>  
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>  
                    <input type="password" name="repassword" required  lay-verify="required|pass|repad" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="btn">
                    <a href="javascript:;" id='goLogin'>登录</a>
                </div>
             </form>
        </div>
    </div>
    <!-- 导入jQuery -->
    <script src='./assets/lib/jquery.js'></script>
    <script src='./assets/lib/layui/layui.all.js'></script>
    <!-- 导入自己的js -->
    <script src='./assets/js/login.js'></script>
</body>
</html>
